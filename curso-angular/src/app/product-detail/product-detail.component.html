<ng-container *ngIf="!loading">
    <h1>Detalle:</h1>
    <p>Producto: {{ product?.title }}</p>
    <p>Precio: <span [ngStyle]="{'color': color}">{{ product?.price | currency }}</span></p>
    <p *ngIf="product?.description">Descripción: {{ product?.description }}</p>
</ng-container>

<ng-container *ngIf="loading"><i style="color: blue;">Cargando información...</i></ng-container>
